<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Cheatsheet</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    </head>
  <body>
  	<div class="container">
  		<form>
			<div class="form-group">
          		<label>Product Name</label>
          		<p> {{ productTitle }} </p>
        	</div>
			<div class="form-group">
          		<label>Product Cost</label>
          		<p> {{ productCost }} </p>
        	</div>
			<div class="form-group">
          		<label>Product Availability</label>
          		<p> {{ availability }} </p>
        	</div>
  			<div class="form-group">
          		<label>Product description</label>
          		<textarea placeholder="Description" class="form-control"></textarea>
        	</div>
        	<div class="form-group">
          		<label>Product weight</label>
          		<textarea placeholder="Weight" class="form-control"></textarea>
        	</div>
        	<div class="form-group">
          		<label>Product dimensions</label>
          		<textarea placeholder="dimensions" class="form-control"></textarea>
        	</div>
        	<div class="form-group">
          		<label>Product Image</label><br>
          		<img class="img-thumbnail" src="../static/img/moneybag.png"></textarea>
        	</div>
	  		
  		</form>
  	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
