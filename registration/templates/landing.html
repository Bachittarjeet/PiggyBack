<!-- registration/templates/landing.html -->
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>
			PiggyBack
		</title>
		<style>
			.img{
				padding:0px;
			}
			.container-fluid {
				padding:0;
			}
			.form-group {
				margin-bottom: 0px;
			}
			html,body{
				overflow-x:hidden;
			}
			.navbar{
				border-radius:0px;
			}
			.carousel-caption {
			  margin-bottom: 35%;
			  color:black;
			  text-decoration:bold;
			  font-family:'Montserrat';
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PiggyBack Logo</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

					<ul class="nav navbar-nav navbar-right navbar-collapse">
						<li><a class= "btn" id= "invitebtn"><span class="glyphicon glyphicon-heart"></span> Invite Friends</a>
						</li>
						<li><a class= "btn" id= "howbtn"><span class="glyphicon glyphicon-question-sign"></span> How it Works</a>
						</li>
						<li><a href="signup" class= "btn" id= "signupbtn"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
						</li>
						<li><a href= "landing.html" class="btn" id="loginBtn">
							<span class="glyphicon glyphicon-log-in"></span> Login</a>
						</li>
                	</ul>
                </div>
            </div>
        </nav>
			<div class="row mb-0">
				<div class="col-xs-12">
					<div class="col-lg-6 col-sm-6 img text-center">
						<a href="#"><img src='{% static "img/traveller.jpg" %}' alt="traveller"  /></a>
						<div class="carousel-caption ">
							<h1>Traveller</h1>
						</div>
					</div>
					<div class="col-lg-6 col-sm-6 img"  >
						<a href="#"><img  src='{% static "img/buyer.jpg" %}' alt="buyer" /></a>
						<div class="carousel-caption" style="color:white;">
							<h1>Buyer</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
