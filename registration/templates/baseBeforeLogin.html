<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href='{% static "bower_components/font-awesome/css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-social.css" %}'>
    <link rel="stylesheet" href='{% static "css/styles.css" %}'>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top " id="test" role="navigation" >
        <div class="container">
            <div class="navbar-header" style="">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                   <a href="/home"><img src='{% static "img/newlogo.png" %}' width="70px;"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right navbar-collapse">
                    <li><a class="btn" id="invitebtn"><span class="glyphicon glyphicon-heart"></span> Invite Friends</a>
                    </li>
                    <li><a class="btn" id="howbtn"><span class="glyphicon glyphicon-question-sign"></span> How it Works</a>
                    </li>
                    <li><a href="/signup/" class="btn" id="signupbtn"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    </li>
                    <li><a class="btn" id="loginBtn">
                        <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form class="form-inline" method="post" action="/">
                    {% csrf_token %}
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input name="email" type="email" class="form-control form-control-sm mr-1"
                                   id="exampleInputEmail3" placeholder="Enter email" required="required">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input name="password" type="password" class="form-control form-control-sm mr-1"
                                   id="exampleInputPassword3" placeholder="Password" required="required">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}
    <script src='{% static "commands.js" %}'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}'></script>
</body>
</html>
