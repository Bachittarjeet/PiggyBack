<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reusable Code</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="test" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PiggyBack Logo</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

					<ul class="nav navbar-nav navbar-right navbar-collapse">
						<li><a class= "btn" id= "invitebtn"><span class="glyphicon glyphicon-heart"></span> Invite Friends</a>
						</li>
						<li><a class= "btn" id= "howbtn"><span class="glyphicon glyphicon-question-sign"></span> How it Works</a>
						</li>
						<li><a href="/signup/" class= "btn" id= "signupbtn"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
						</li>
						<li><a class="btn" id="loginBtn">
							<span class="glyphicon glyphicon-log-in"></span> Login</a>
						</li>
                	</ul>
                </div>
            </div>
        </nav>
			<div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
			<form class="form-inline" method="post" action="/home/">
                {% csrf_token %}
            <div class="modal-body">

                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                        <input name = "email" type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input name = "password" type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
            </div>
				</form>
        </div>
        </div>
    </div>
</body>
</html>
