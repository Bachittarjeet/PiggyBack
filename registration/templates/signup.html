<!-- registration/templates/signup.html -->
<!DOCTYPE html>
{% extends "baseBeforeLogin.html" %}
{% load staticfiles %}

{% block head %}
    <title>Signup</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-md-6">
        <div id="logbox">
            <form id="signup" method="post" action="/signup/">
                {% csrf_token %}
                <h1 id="signh1">Create an Account</h1>
                <input name="firstname" type="text" placeholder="First Name" required="required" class="input pass"/>
                <input name="lastname" type="text" placeholder="Last Name" required="required" class="input pass"/>
                <input name="user[email]" type="email" placeholder="Email address" required="required" class="input pass"/>
                <input name="user[password]" type="password" placeholder="Choose a password" required="required"
                       class="input pass"/>
                <input name="user[password2]" type="password" placeholder="Confirm password" required="required"
                       class="input pass"/>
                <input type="submit" value="Sign me up!" class="inputButtonsign"/>

            </form>
        </div>
    </div>
    <!--col-md-6-->


</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
